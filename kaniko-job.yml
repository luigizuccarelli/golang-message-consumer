apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko-trackmate-message-consumer
spec:
  parallelism: 1    
  completions: 1    
  template:         
    metadata:
      name: kaniko-trackmate-message-consumer
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: [
          "--dockerfile=/godata/pipelines/trackmate-message-consumer/Dockerfile",
          "--context=/godata/pipelines/trackmate-message-consumer",
          "--destination=tfld-docker-prd-local.repo.14west.io/trackmate-message-consumer:1.14.2"
        ]
        volumeMounts:
        - mountPath: /godata
          name: gocdagent-data
        - mountPath: /kaniko/.docker/config.json
          name: docker-creds
          subPath: config.json
        env:
        - name: DESITINATION
        value: tfld-docker-prd-local.repo.14west.io/trackmate-message-consumer:1.14.2
      restartPolicy: Never   
      volumes:
      - name: gocdagent-data
        persistentVolumeClaim:
          claimName: gocdagent-node-and-go
      - name: docker-creds
        configMap:
          defaultMode: 420
          name: configcontent
      backoffLimit: 1
